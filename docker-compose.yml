services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Node.js
      - "5001:5001"  # Python
    volumes:
      - .:/app
    environment:
      - NODE_ENV=production
    networks:
      - backend_network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-server
    ports:
      - "8080:8080"  
      - "50000:50000" 
    volumes:
      - jenkins_home:/var/jenkins_home 
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false 
    restart: unless-stopped  

